  <div class="container">
    <h1>Todo</h1>
  
    <input id="source" type="text" placeholder="Add a todo...">
    <button onclick="addTask()">Add</button>
  
    <div id="target" class="mt-5"></div>
  </div>

  <script>
    function addTask(){
      var source = document.getElementById('source')
      if(source.value === ''){
        return
      }
      
      var div = document.createElement('div')
      div.className = 'form-check'
      var check = document.createElement('input')
      check.setAttribute('type','checkbox')
      check.className = 'form-check-input'
      check.onchange = checkThis
      var label = document.createElement('label')
      label.textContent = source.value
      label.className = 'form-check-label'
      var button = document.createElement('button')
      button.textContent = 'X'
      button.style.marginLeft = '15px'
      button.style.border = ''
      button.style.backgroundColor = 'red'
      button.style.color = 'white'
      button.onclick = deleteThis
      
      div.append(check,label,button)

      document.getElementById('target').append(div)

      source.value = ''
    }


    function checkThis(){
      var label = this.nextSibling
      if(this.checked === true){
        label.className = 'coret'
      } else {
        label.className = ''
      }
    }

    function deleteThis(){
      this.parentElement.remove()
    }
  </script>
