<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.14.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.14.0.js"></script>
    <script>
      function add(a, b){
        // 
      }

      QUnit.module('Pertambahan', function() {
        QUnit.test('Harus benar menghasilkan 1+1=2', function(assert) {
          assert.equal(add(1, 1), 2, '1 + 1 = 2');
        });
        QUnit.test('Harus return null bila parameter tidak lengkap', function(assert) {
          assert.equal(add(1), null, 'return null karnea param cuma 1');
        });
      });


    </script>
</body>
</html>
